<style type="text/css">
.logo {
    position: fixed;
    width: 50px;
}

.words {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 17px;
    letter-spacing: 2px;
    word-spacing: 2px;
    color: #000000;
    font-weight: 700;
    text-decoration: none;
    font-style: normal;
    font-variant: normal;
    text-transform: none;
}


.heavy {
    font-weight: 900;
    font-size: 25px;

}

#words1 {
    position: absolute;
    left: 100px;
    top: 30px;
}

#words2 {
    position: absolute;
    left: 550px;
    top: 30px;
}

#middleword {
    position: absolute;
    left: 340px;
    top: 35px;
}

#logo1 {
    position: absolute;
    left: 150px;
    top: 180px;
}

#logo2 {
    position: absolute;
    left: 370px;
    top: 185px;
}

#logo3 {
    position: absolute;
    left: 570px;
    top: 185px;
}
</style>
<div>
    <div id="words1" class="logo words">play</div>
    <div id="words2" class="logo words heavy">play</div>
    <div id="middleword" class="logo words ">play</div>
    <!-- <div id="words2" class="logo words">update</div> -->
    <img id="logo1" class="image logo" src="//logo.clearbit.com/blizzard.com">
    <img id="logo2" class="image logo" src="//logo.clearbit.com/blizzard.com">
    <img id="logo3" class="image logo" src="//logo.clearbit.com/blizzard.com">
    <a id="dog" href="https://ibb.co/H4hDmLZ"><img src="https://i.imgflip.com/3pdq5v.png" style="width: 640;height: 232" alt="generic" border="0"></a>
</div>
<div>
    <div>
        <label for="company">Company website</label>
        <input id="companyInput" type="text" name="company" placeholder="blizzard.com" value="blizzard.com">
    </div>
    <div>
        <label for="word">First and last</label>
        <input id="wordInput" type="text" name="word" placeholder="word you want in text" value="work">
    </div>
    <div>
        <label for="middleWord">Middle</label>
        <input id="middleWordInput" type="text" name="middleWord" placeholder="middleWord you want in text" value="pay">
    </div>
</div>
<script type="text/javascript">
const companyInput = document.getElementById('companyInput');
const companyInputHandler = function(e) {
    [...document.querySelectorAll('.image')].forEach(ele => ele.src = `//logo.clearbit.com/${e.target.value}`)
}
companyInput.addEventListener('input', companyInputHandler);


const wordInput = document.getElementById('wordInput');
const wordInputHandler = function(e) {
    [...document.querySelectorAll('.words:not(#middleword)')].forEach(ele => ele.innerHTML = e.target.value)
}
wordInput.addEventListener('input', wordInputHandler);




const middleWord = document.getElementById('middleWordInput');
const middleWordHandler = function(e) {
    [...document.querySelectorAll('#middleword')].forEach(ele => ele.innerHTML = e.target.value)
}
middleWord.addEventListener('input', middleWordHandler);




var urlObject = new URL(document.location.href);
var params = urlObject.searchParams;
if ([...params].length > 0) {
    companyInput.value = params.get("company");
    wordInput.value = params.get("word");
    middleWord.value = params.get("middle");




}

companyInput.dispatchEvent(new Event("input"))

wordInput.dispatchEvent(new Event("input"))
middleWord.dispatchEvent(new Event("input"))
</script>
